<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Blog account">
    <title>Sign Up - Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-logo">
                    <div class="logo-icon">
                        <span>B</span>
                    </div>
                    <span class="logo-text">Blog</span>
                </div>

                <div class="nav-links" id="navLinks">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="#categories" class="nav-link">Categories</a>
                    <a href="#about" class="nav-link">About</a>
                </div>

                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2" />
                            <path
                                d="M10 2V4M10 16V18M18 10H16M4 10H2M15.657 4.343L14.243 5.757M5.757 14.243L4.343 15.657M15.657 15.657L14.243 14.243M5.757 5.757L4.343 4.343"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Create an account</h1>
                    <p class="auth-subtitle">Start your journey with us today</p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" id="firstName" class="form-input" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" id="signupEmail" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword" class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="signupPassword" class="form-input"
                                placeholder="Create a strong password" required>
                            <button type="button" class="toggle-password" id="toggleSignupPassword">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M10 4C5 4 1.73 7.11 1 10c.73 2.89 4 6 9 6s8.27-3.11 9-6c-.73-2.89-4-6-9-6z"
                                        stroke="currentColor" stroke-width="2" />
                                    <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <p class="strength-text" id="strengthText">Password strength</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" class="form-input"
                                placeholder="Re-enter your password" required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M10 4C5 4 1.73 7.11 1 10c.73 2.89 4 6 9 6s8.27-3.11 9-6c-.73-2.89-4-6-9-6z"
                                        stroke="currentColor" stroke-width="2" />
                                    <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkbox-text">I agree to the <a href="#terms">Terms of Service</a> and <a
                                    href="#privacy">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-auth-primary">Create account</button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="btn-auth-social" id="googleSignup">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path
                                d="M18.17 8.36H10v3.64h4.58c-.4 2.02-2.03 3.64-4.58 3.64a5 5 0 110-10c1.2 0 2.3.43 3.16 1.14l2.68-2.68A8.64 8.64 0 0010 1.36 8.64 8.64 0 1018.17 8.36z"
                                fill="#4285F4" />
                        </svg>
                        Sign up with Google
                    </button>

                    <button type="button" class="btn-auth-social" id="githubSignup">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0110 4.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.137 18.165 20 14.418 20 10c0-5.523-4.477-10-10-10z" />
                        </svg>
                        Sign up with GitHub
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Log in</a></p>
                </div>
            </div>

            <div class="auth-image">
                <div class="auth-image-content">
                    <h2>"Join thousands of creators sharing their stories and building their audience."</h2>
                    <div class="testimonial-author">
                        <img src="https://i.pravatar.cc/150?img=31" alt="Michael Chen">
                        <div>
                            <p class="author-name">Michael Chen</p>
                            <p class="author-role">Tech Blogger</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
